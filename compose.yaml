version: '3'

services:
    
  api:
    build: .
    ports: 
      - 8000:8000
    environment:
      - SQLALCHEMY_DATABASE_URI=postgresql://${PG_USER}:${PG_PASSWORD}@database:5432/${PG_DB}
    depends_on:
      - database

  database:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${PG_PASSWORD}
      - POSTGRES_DB=${PG_DB}
